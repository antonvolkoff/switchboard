name: Test CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    
    - name: Install Dependencies
      run: yarn install
    
    - name: Run test
      run: yarn test
